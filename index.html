<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="./assets/css/style.css">

<!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <title>NY Times Article Search</title>
</head>
<body>
    <!-- Jumbotron HEADING -->
    <div id="heading" class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="far fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>
        <div class="card">
            <div class="card-header"><i id= "second-newspaper" class="fas fa-newspaper"></i>Search Parameters</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput0">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                        <input type="records" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Start Year (optional):</label>
                        <input type="records" class="form-control" id="exampleFormControlInput2">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">End Year (optional):</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                    </div>
                    <div><label class="search-btn"><i class="fas fa-search"></i>Search</label><label class="clear-btn"><i class="fas fa-trash-alt"></i>Clear Results</label></div>
                    <div></div>

                </form>
            </div>
        </div>
            <div class="card">
                <div class="card-header">Top Articles</div>
                <div class="card-body"></div>
            </div>
    <!-- FOOTER -->
    <div class="card-footer">Made with lots of frustation and love!</div>

 <!-- JQuery link -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

<!-- jS -->
<script src="./assets/logic/logic.js"></script>

</body>
</html>
